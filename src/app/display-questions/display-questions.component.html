<p>display-questions works!</p>
<div *ngIf="DisplayQuestions">
<div *ngFor="let question of questions">
    <span>QuestionId:{{question.questionId}}</span>
    <br>
    <span>QuestionName:{{question.questionName}}</span>
    <br>
    
    <input type="radio" [value]="question.option1" (change)="updateSelectedAnswer(question.questionId,question.option1)">
    <label>{{question.option1}}</label>
   <!-- <input type="radio">:{{question.option1}} -->
    <br>
    <input type="radio" [value]="question.option2" (change)="updateSelectedAnswer(question.questionId,question.option2)">
    <label>{{question.option2}}</label>
    <!-- <input type="radio">:{{question.option2}} -->
    <br>
    <input type="radio" [value]="question.option3" (change)="updateSelectedAnswer(question.questionId,question.option3)">
    <label>{{question.option3}}</label>
    <br>
    <input type="radio" [value]="question.option4" (change)="updateSelectedAnswer(question.questionId,question.option4)">
    <label>{{question.option4}}</label>
    <!-- <input type="radio">:{{question.option4}} -->
    </div>
    <br> 
    <button class="btn btn-primary" (click)="submit()">SUBMIT EXAM</button>
</div>
    
<div *ngIf="showresult">
    <app-card>
        <h5 title="Result"></h5>
        <app-result [score]="Score"></app-result>
    </app-card>
    
</div>
